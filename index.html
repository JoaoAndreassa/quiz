<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quiz Simples</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="body">
      <h1>Quiz DNA da qualidade</h1>
      <div id="quiz">
        <h4 id="question">Pergunta:</h4>
        <div id="inicio"></div>
        <form id="choices">
          <!-- Opções de resposta serão adicionadas dinamicamente aqui -->
        </form>
        <button id="submit">Enviar Resposta</button>
      </div>
      <div id="results">
        <h2>Resultados</h2>
        <p id="score"></p>
        <button id="reset">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
